<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="mystyle.css">

</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Pet Stars</span> Online shop</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Pet Stars Online shop</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 95 Plain street</li>
                    <li><i class="fa fa-phone"></i> 021 345 7761</li>
                    <li><i class="fa fa-envelope"></i> enquiries@petstars.co.za</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="6"></textarea>
                    </p>
                    <p class="full"><button>Submit</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
